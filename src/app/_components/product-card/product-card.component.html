<mat-card>
  <img [src]="product.img" class="product-img" alt="">
  <mat-card-content>
    <div class="form-row mt-3">
      <div class="col-12 mb-2">
        <h6>{{product.title}}</h6>
        <mat-hint>Fruit, Vegetable</mat-hint>
        <p>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star-half-o" aria-hidden="true"></i>
        </p>
      </div>
      <div class="col-12 d-flex justify-content-between">
        <button class="product-button" mat-button (click)="onClickView(product.id)">View<span><i
              class="fa fa-angle-right ml-1" aria-hidden="true"></i></span></button>
        <div class="my-auto">
          <p class="product-card-price">{{product.price | currency}}</p>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
