<mat-card class="item-cart">
  <div class="form-row">
    <div class="col-12 d-flex justify-content-between">
      <div class="my-auto">
        <div class="">
          <img [src]="item.img" class="cart-img" alt="">
        </div>
      </div>
      <div class="my-auto text-center">
        <p class="item-name">{{item.item}}</p>
        <p class="item-name">{{item.price | currency}}</p>
      </div>
      <div class="my-auto">
        <div class="d-flex">
          <button mat-icon-button><mat-icon>remove</mat-icon></button>
          <button mat-button>9</button>
          <button mat-icon-button><mat-icon>add</mat-icon></button>
        </div>
      </div>
      <div class="my-auto">
        <button class="close-button" mat-icon-button><mat-icon>cancel</mat-icon></button>
      </div>
    </div>
  </div>
</mat-card>
