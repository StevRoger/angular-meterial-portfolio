<section>
  <div class="container mb-5 mt-5">
    <div class="row">
      <div class="col-12">
        <h3 class="section-title">Sweet alert II</h3>
      </div>
      <div class="col-12">
        <button mat-button (click)="alertClick()">Alert</button>
      </div>
      <div class="col-12">
        <div class="img-zoom-wrapper position-relative">
          <ngx-image-zoom [thumbImage]="img" [fullImage]="img" [magnification]="2" [enableScrollZoom]="true"
            [enableLens]="true" [lensWidth]="300" [lensHeight]="200">
          </ngx-image-zoom>
        </div>
      </div>
    </div>
  </div>
</section>

<app-component-footer></app-component-footer>
